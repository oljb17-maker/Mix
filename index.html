<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kairos Mix ‚Äî Garage Pro Futuristic</title>

<style>
:root{
  --bg1:#050814;
  --bg2:#0a1a2f;
  --accent:#4fd1ff;
  --accent2:#9b7bff;
  --card:#0f1f38cc;
  --line:#4fd1ff55;
}
body{
  margin:0;
  font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(circle at 20% 20%, #1b2b55 0%, transparent 40%),
    radial-gradient(circle at 80% 10%, #3b1f6b 0%, transparent 45%),
    linear-gradient(160deg,var(--bg1),var(--bg2));
  color:#e9f1ff;
  padding:16px;
}
.card{
  max-width:900px;
  margin:auto;
  background:var(--card);
  backdrop-filter: blur(10px);
  border-radius:18px;
  border:1px solid var(--line);
  padding:16px;
  box-shadow:0 0 40px #000;
}
h1{
  margin:0 0 6px;
  font-size:22px;
  letter-spacing:.5px;
}
.sub{opacity:.8;margin-bottom:12px}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
@media(max-width:640px){.grid{grid-template-columns:1fr}}
button,select{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--line);
  background:linear-gradient(145deg,#0c1c33,#0b1626);
  color:#e9f1ff;
  font-weight:800;
  letter-spacing:.3px;
}
button:hover{
  box-shadow:0 0 10px var(--accent);
}
.small{font-size:13px;opacity:.8;margin-top:10px}
.row{display:flex;gap:10px;flex-wrap:wrap}
.row>*{flex:1 1 180px}
.out{
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  background:#071225aa;
  border:1px solid var(--line);
}
.big{font-size:20px;font-weight:900;margin-top:6px}
.warn{
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  background:#2a1a0033;
  border:1px solid #ffae4255;
}
.ok{
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  background:#00332655;
  border:1px solid #44ffbb55;
}
hr{
  border:none;
  height:1px;
  background:linear-gradient(90deg,transparent,var(--line),transparent);
  margin:14px 0;
}
</style>
</head>

<body>
<div class="card">
<h1>KAIROS MIX <span style="color:var(--accent)">GARAGE PRO</span></h1>
<div class="sub">APC ‚Ä¢ Interior ‚Ä¢ Alfombras ‚Ä¢ Vapor ‚Ä¢ 250‚Äì1000 ml</div>

<div class="row">
  <select id="total">
    <option value="250">250 ml</option>
    <option value="500" selected>500 ml</option>
    <option value="750">750 ml</option>
    <option value="1000">1000 ml</option>
  </select>
  <select id="mode">
    <option value="normal">Normal</option>
    <option value="vapor">Vapor</option>
  </select>
  <select id="measure">
    <option value="exact">Exacto</option>
    <option value="easy">Redondeado</option>
  </select>
</div>

<hr>

<div class="small">üé® INTERIOR</div>
<div class="grid">
  <button onclick="setBase(15)">Blanco ‚Äì Gris (Lucie)</button>
  <button onclick="setBase(12)">Negro ‚Äì Gris</button>
  <button onclick="setBase(10)">Negro ‚Äì Negro</button>
  <button onclick="setBase(20)">Blanco ‚Äì Blanco</button>
</div>

<hr>

<div class="small">üßΩ ALFOMBRAS / TAPETES</div>
<div class="grid">
  <button onclick="setBase(8,'Alfombra de TELA')">Alfombra TELA</button>
  <button onclick="setBase(6,'Tapete de GOMA')">Tapete GOMA</button>
</div>

<div class="out">
  <div class="small" id="label">Preset</div>
  <div class="big" id="mix">‚Äî</div>
  <div class="small" id="meta">‚Äî</div>

  <div class="warn" id="warn" style="display:none">
    ‚ö†Ô∏è Mezcla fuerte: solo alfombras / pl√°sticos bajos.
  </div>
  <div class="ok" id="ok" style="display:none"></div>
</div>
</div>

<script>
let baseRatio=15, labelText="Blanco‚ÄìGris";

function setBase(r,label){
  baseRatio=r;
  labelText=label||"Interior";
  compute();
}

function compute(){
  const total=+document.getElementById("total").value;
  const mode=document.getElementById("mode").value;
  const easy=document.getElementById("measure").value==="easy";

  let r=baseRatio;
  if(mode==="vapor" && r<15) r+=2;

  let apc=total/(r+1);
  if(easy){
    if(r>=15) apc=30;
    else if(r>=12) apc=40;
    else if(r>=10) apc=50;
    else apc=60;
  }
  const water=total-apc;

  document.getElementById("mix").textContent=
    `APC ${apc.toFixed(0)} ml  ‚Ä¢  Agua ${water.toFixed(0)} ml`;
  document.getElementById("meta").textContent=
    `${labelText} ‚Ä¢ ${mode} ‚Ä¢ ${r}:1 ‚Ä¢ Total ${total} ml`;

  document.getElementById("warn").style.display=r<=8?"block":"none";
  document.getElementById("ok").style.display="block";
  document.getElementById("ok").innerHTML=
    "‚úî APC afloja ‚Üí vapor levanta ‚Üí microfibra retira";
}
compute();
</script>
</body>
</html>
